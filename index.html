<!DOCTYPE html>
<head lang="ja">
  <style id="css">
    .res {
      padding: 50px;
      font-family: "noto-bold", sans-serif;
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: noto-bold;
      src: url("https://fonts.gstatic.com/s/notosansjp/v53/-F6jfjtqLzI2JPCgQBnw7HFyzSD-AsregP8VFBEj75vY0rw-oME.ttf") format("truetype");
      width: 450px;
      height: 700px;
      background-color: white;
    }
    .res img {
      width: 350px;
      height: 350px;
    }
    .res .head_left {
      display: inline-block;
      width: 45%;
    }
    .res .head_right {
      display: inline-block;
      width: 45%;
    }
    .res #timePutter {
      left: 5%;
    }
    .res #placePutter {
      right: 5%;
    }
  </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Kumano Ryosai 2024</title>
</head>

<body>

<header>
  <h1>Kumano Ryosai<br>2024</h1>
</header>

<main>
  <div class="island">
    <h1 class="font-en">Form</h1>
    <input id="timeGetter" placeholder="11:00~" type="text">
    <input id="placeGetter" placeholder="@食堂" type="text">
    <textarea id="textGetter" placeholder="楽しいよ！　みんな来てね！"></textarea>
    <button onclick="update()">update</button>
    <button id="output" onclick="start()">generate canvas</button>
    <button id="output" onclick="saveCanvas()">output image</button>
    <p></p>
  </div>

  <div class="res" id="result">
    <div class="head_left">
      <h1 id="timePutter" class="font-sans">23:00~</h1>
    </div>
    <div class="head_right">
      <h1 id="placePutter" class="font-sans">@雪国</h1>
    </div>
    <img src="img/test.jpg">
    <p id="textPutter">国境の長いトンネルを抜けると雪国であった。夜の底が白くなった。信号所に汽車が止まった。向側の座席から娘が立って来て、島村の前のガラス窓を落した。雪の冷気が流れこんだ。</p>
  </div>
  <canvas id="canvas" width="450" height="700"></canvas>
</main>

  <p>©2024 熊野寮祭実行委員会</p>
</footer> -->

</body>
<script src="js/main.js"></script>
</html>
